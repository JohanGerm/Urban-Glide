name: driver_app
description: "URBAN GLIDE Driver - Driver App (DRIVEN BY THE NEW GENERATION)"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.2

  # Firebase
  firebase_core: ^4.2.1
  firebase_auth: ^6.1.2
  cloud_firestore: ^6.1.0
  firebase_messaging: ^16.0.4

  # Google Maps & Location
  google_maps_flutter: ^2.5.0
  geolocator: ^14.0.2
  geocoding: ^4.0.0
  flutter_polyline_points: ^3.1.0

  # Notifications
  flutter_local_notifications: ^19.5.0

  # Networking
  http: ^1.1.0
  connectivity_plus: ^7.0.0

  # State Management
  provider: ^6.1.1

  # Utilities
  uuid: ^4.2.1
  intl: ^0.20.2
  url_launcher: ^6.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
